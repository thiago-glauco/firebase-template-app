    <p matLine color="accent">Informe um email e senha para iniciar seu cadastro:</p>
    <mat-form-field fxFlex="20%">
      <input matInput type="email" placeholder="E-Mail" name="email" [(ngModel)]="loginUser.email" required #email="ngModel">
      <mat-error *ngIf="email.touched && email.invalid">
          A valid email is required.
      </mat-error>
    </mat-form-field>
    
    <!--This area deal with password -->
    <div class="password" fxFlex="40%" fxLayout="row" fxLayoutAlign="center;center" [fxHide]="loggedUser">
        <div fxFlex fxLayout="column" fxLayoutGap="1vh">
          <mat-form-field fxFlex>
            <input matInput 
            [type]="hidePassword ? 'password' : 'text'" required placeholder="Password" name="password"
            [(ngModel)]="loginUser.password" #password="ngModel"  minlength="6" maxlength="8" >
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput 
            [type]="hidePassword ? 'password' : 'text'" required placeholder="Confirm Password" name="confirmPassword"
            [(ngModel)]="loginUser.confirmPassword" minlength="6" maxlength="8" #confirmPassword="ngModel">
          </mat-form-field>
        </div>
        <button fxFlex="10%" flxAlign="center" mat-icon-button color="accent"  (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <div>
        <p class="errorText" [fxHide]='passwordsEqual'>Senha e confirmação de senha estão diferentes</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button fxFlex="10%" flxAlign="end" mat-raised-button color="primary" [disabled]="!registerForm.valid" [fxHide]="loggedUser"  (click)="createUser()" [attr.aria-label]="'Registrar'">
      <mat-icon></mat-icon> Registrar
    </button>
    <a mat-button color="accent">ou</a>
    <button fxFlex="10%" color="primary" [fxHide]="loggedUser" mat-raised-button (click)="createGoogleUser()" [attr.aria-label]="'Registre-se via Google'">
      <mat-icon>account_box</mat-icon> Registre-se via Google
    </button>
    <button fxFlex="10%" [fxHide]="!loggedUser" color="accent" mat-raised-button (click)="logout()" [attr.aria-label]="'Logout'">
      <mat-icon>account_box</mat-icon> Sair
    </button>
