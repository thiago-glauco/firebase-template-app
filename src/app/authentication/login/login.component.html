
  <form class="home form-space" fxLayout="column" fxLayoutGap="1vh" #loginForm="ngForm" fxLayoutAlign="end">
      <div fxFlex="50%"></div>
      <mat-form-field  fxFlex>
      <input matInput type="email" placeholder="E-Mail" name="email" [(ngModel)]="loginUser.email" required #email="ngModel">
      <mat-error *ngIf="email.touched && email.invalid">
          A valid email is required.
      </mat-error>
    </mat-form-field>

    <div class="password" fxFlex fxLayout="row" [fxHide]="loggedUser">
      <mat-form-field fxFlex="90%" fxAlign="end">
        <input matInput 
        [type]="hidePassword ? 'password' : 'text'" required placeholder="Password" name="password"
        [(ngModel)]="loginUser.password" #password="ngModel"  minlength="6" maxlength="8" >
      </mat-form-field>
      <button fxFlex flxAlign="end" mat-icon-button  (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
    <button fxFlex flxAlign="end" mat-raised-button [disabled]="!loginForm.valid" [fxHide]="loggedUser"  (click)="login()" [attr.aria-label]="'Entrar'"><mat-icon></mat-icon> Login </button>
    <button color="primary" fxFlex flxAlign="end" [fxHide]="loggedUser" mat-raised-button (click)="googleLogin()" [attr.aria-label]="'Google Login'">
      <mat-icon>account_box</mat-icon> Registre-se via Google
    </button>
    <button color="accent" fxFlex flxAlign="end" [fxHide]="!loggedUser"  mat-raised-button (click)="logout()" [attr.aria-label]="'Logout'">
      <mat-icon>account_box</mat-icon> Logout
    </button>
    <button fxFlex flxAlign="end" [fxHide]="loggedUser"  mat-raised-button (click)="logout()" [attr.aria-label]="'Logout'">
      <mat-icon>account_box</mat-icon> Esqueci minha senha
    </button>
  </form>
